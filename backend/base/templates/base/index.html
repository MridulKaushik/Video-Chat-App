{% extends "base/base.html"%}
{% load static %}
{% load bootstrap5 %}
{% block content %}

<div class="form-container ">
    <div id="logo-container" >
        <img id="logo"  src="{% static 'images/logo.png' %}">
    </div>
    <div class="card-body mb-1" id="welcome-container">
        <h3 class="welcome-message">Welcome Adventurer</h3>
        <p>Enter your Desired Room</p>
    </div>

    <form id="form">
        <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control" id="name" placeholder="Username">
            <label for="floatingInput">Enter Your Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="room" class="form-control" id="channel" placeholder="Channel Name">
            <label for="floatingInput">Enter Room Name</label>
        </div>

        <input class="btn btn-dark btn-lg active" type="submit" value="Join Stream" />
    </form>
</div>
<script type="text/javascript" src="{% static 'JS/join.js' %}"></script>
{% endblock content %}
